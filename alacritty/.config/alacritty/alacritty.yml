font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  bold_italic:
    family: Fira Code

  size: 15.0

  # line height
  offset:
    x: 0
    y: 7

env:
  TERM: xterm-256color

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
